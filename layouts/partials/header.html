<header id="header">
    <div id="header-outer" class="outer">
        <div id="header-inner" class="inner">
            <a id="main-nav-toggle" class="nav-icon" href="javascript:;"></a>
            <a id="logo" class="logo-text" href="{{ .Site.BaseURL }}{{ .LanguagePrefix }}">{{ .Site.Title }}</a>
            <nav id="main-nav">
                {{ range .Site.Menus.main }}
                <a class="main-nav-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
            <nav id="sub-nav">
                <div>
                    {{ range $tanslation := .Site.Home.AllTranslations }}
                    {{ if (ne $tanslation.Language $.Site.Language) }}
                    <a class="main-nav-link lang-link" href="{{ .URL }}">{{ .Language.LanguageName }}</a>
                    {{ end }}
                    {{ end }}
                </div>
                <div id="search-form-wrap">
                </div>
            </nav>
        </div>
    </div>
</header>
