<!DOCTYPE html>
<html>
<head>
  <title>{{ .Site.Title }}</title>

  {{ partial "meta.html" . }}
  {{ partial "og.html" . }}

  {{- with .OutputFormats.Get "rss" -}}
  <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  {{- end }}
  <link rel="shortcut icon" href="/favicon.ico">

  <link href="{{ "webfonts/ptserif/main.css" | absURL }}" rel='stylesheet' type='text/css'>
  <link href="{{ "webfonts/source-code-pro/main.css" | absURL }}" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" >
  
  <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/custom.css" | absURL }}">
  
  {{ range .Site.Params.customCss -}}
  <link rel="stylesheet" href="{{ . | absURL }}">
  {{- end }}

  {{ hugo.Generator }}
</head>
